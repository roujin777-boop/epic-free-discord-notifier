name: Epic Free Games -> Discord

on:
  schedule:
    - cron: "10 16 * * *"   # UTC 00:00 = JST 09:00
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # requirements.txt が無い/不明な場合は、まず失敗ログを見てから追記が安全
          # ひとまずrequestsだけ入れる例：
          pip install requests

      - name: Run
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python main.py

      - name: Commit history file (if changed)
        run: |
          if git status --porcelain | grep -q "games.txt"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add games.txt
            git commit -m "Update posted history"
            git push
          else
            echo "No changes."
          fi
